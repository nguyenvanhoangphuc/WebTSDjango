{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cập nhật trà sữa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #main{
            display: flex;padding:20px;margin-top:180px;
        }
        #sidebar{
            width: 22%;
            height: 100%;
        }
        #content {
            width: 78%;
            height: 530px;
            border: 2px solid #007bff;
            padding: 10px 20px;
            margin-left:30px ;
            overflow-y: scroll;
        }
        #navbar{
            position: fixed;top: 0;width: 100%;height: 180px;z-index: 10;
        }
    </style>
</head>
<body>
    <div id="navbar">
        {% include "app\Nav.html" %}
    </div>
    <div id="main">
        <div id="sidebar">
            {% include "app\Sidebar.html" %}
        </div>
        <div id="content" style="background-image: url('{% static "app/images/BG.png"%}');">
            <section class="container wrapper" >
				<h2 class="display-6 pt-3">Cập nhật trà sữa</h2>
				
				<form action="{% url 'tra_sua_update'%}" method="POST" style="width:50%;margin:auto" >

                    {% csrf_token %}

					<input type="text" hidden required style="font-weight:bold" name="oldIDTS" id="oldIDTS" class="form-control" value="{{trasua.id}}" >

                    <label for="IDTS">ID trà sữa</label>
					<input type="text" disabled required style="font-weight:bold" name="IDTS" id="IDTS" class="form-control" value="{{trasua.id}}" >
					
                    <label for="loai">Loại trà sữa</label>
					<input type="text" required style="font-weight:bold" name="title" id="title" class="form-control" value="{{trasua.title}}" >
					
                    <label for="kichthuoc">Kích thước</label>
					<input type="text" required style="font-weight:bold" name="size" id="size" class="form-control" value="{{trasua.size}}">
					
					<label for="gia">Gía</label>
					<input type="text" required style="font-weight:bold" name="price" id="price" class="form-control" value="{{trasua.price}}">
                    <br>
					
                    <input type="submit" id="ok" class="btn btn-block btn-outline-primary" value="OK" >
					<input type="reset" name="reset" id="res" class="btn btn-block btn-outline-primary" value="RESET">
				</form>
			</section>
        </div>
    </div>

</body>
</html>
